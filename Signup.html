<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="hero__container">
    <div class="hero__img">
        <div class="hero__description">
      <form  class="form">
        
          <div class="signup__details__container">
            <h2>R E G I S T E R</h2>
          </br>
       <div class="signup__details">
            <p class="Fname">
              <label for="name">First Name</label>
              <input
                id="name"
                name="Name"
                minlength="3"
                type="text"
                placeholder="Enter First Name"
                required
              />
            </p>
        
            <p class="Lname">
              <label for="name">Last Name</label>
              <input
                id="name"
                name="Name"
                minlength="3"
                type="text"
                placeholder="Enter Last Name"
                required
              />
            </p>
        
            <p class="Uname">
              <label for="name">Username</label>
              <input
                id="name"
                name="Name"
                minlength="3"
                type="text"
                placeholder="Create Username"
                required
              />
            </p>
        
            <p class="Email">
              <label for="email">Email<span> </span></label>
              <input
                id="email"
                name="Email"
                type="email"
                placeholder="johndoe@example.com"
                required
              />
            </p>
        
            <p class="dob">
              Date of Birth:
              <input type="text" id="datepicker-1" placeholder="DD/MM/YYYY" />
            </p>
        
            <p class="pwd">
              <label for="password">Password<span> </span></label>
              <input
                id="password"
                name="Password"
                minlength="5"
                type="password"
                placeholder="Enter a minimum of 5 length password"
                required
              />
            </p>
        </div>
            <p class="click">
              <a href="login.html" style="text-decoration: none;"
                >Click here if you are already our customer</a
              >
            </p>
        </br>
            <p class="btn">
              <button type="submit" class="button" >Submit</button>
            </p>
          </div>
        
      </form>
    </div>
    </section>
    </div>
  </body>
</html>
