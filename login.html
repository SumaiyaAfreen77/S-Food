<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  
</head>
<body>
    <section class="hero__container__log">
          <div class="hero__img__log">
            <div class="hero__description">
        <form  class="container">
            <div class="login__details">
            <h1 class="login__heading">Login</h1>
          </br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="btn">Login</button>
        </div>
        </form>
      </div>
    </div>
    </section>
</body>
</html>
